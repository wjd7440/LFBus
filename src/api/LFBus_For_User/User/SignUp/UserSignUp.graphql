# 아이디, 비밀번호, 이메일, 휴대전화, 이름, 성별, 생년월일, 승인비밀번호(6자리)를 이용한 회원가입

type Mutation {
  WalletAuthSignUp(
    userId: String!
    password: String!
    email: String!
    phone: String!
    name: String!
    sex: String!
    birthDate: String
    zipcode: String
    roadAddress: String
    jibunAddress: String
    addressDetail: String
    authPassword: String
  ): Boolean!
}
